<div class="container-fluid">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <h1>Login</h1>

    <input ng-model="model.username" class="form-control" type="text" placeholder="Username"/>
    <input ng-model="model.password" class="form-control" type="password" placeholder="Password"/>

    <a ng-click="model.login(model.username, model.password)"
       class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>
