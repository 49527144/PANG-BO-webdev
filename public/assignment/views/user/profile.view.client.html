<div class="container-fluid">
    <nav class="navbar navbar-fixed-top header">

        <a class="navbar-brand header-text" href="#">Profile</a>
        <span class="navbar-brand navbar-default pull-right header">
            <a ng-click="model.updateUser(user)" class="navbar-link ">
                <span class="glyphicon glyphicon-ok header-icon"></span>
            </a>
        </span>
    </nav>
    
    <div ng-show="model.success" class="alert alert-success" role="alert"> {{model.success}} </div>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.emailadress" type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.first" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.last" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>

        <nav class="navbar navbar-default navbar-fixed-bottom footer">
            <div class="container-fluid">
                <div class="row container-fluid navbar-text pull-right">
                        <a href="#/user/{{model.userId}}">
                            <span class="glyphicon glyphicon-user footer-text"></span>
                        </a>
                </div>
            </div>
        </nav>
    </div>
</div>
