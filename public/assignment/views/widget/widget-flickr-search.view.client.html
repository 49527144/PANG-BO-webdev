<nav class="navbar navbar-fixed-top header">
        <span class="navbar-brand navbar-default header">
        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-chevron-left pull-left header-icon"></span>
        </a>
        </span>
    <span class="navbar-brand header-text text-right">Flicker Edit</span>
    <span class="navbar-brand navbar-default pull-right header">
            <a ng-click="model.updateWidget(widget)">
                <span class="glyphicon glyphicon-ok header-icon"></span>
            </a>
        </span>
</nav>

<div class="container-fluid contentPadding">
    <form>
        <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control" placeholder="Type the image you want to search">
            <span class="input-group-btn">
            <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>
        </div>
        <div class="row">
            <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
        </div>
        </form>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom footer">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user footer-text"></span>
            </a>
        </div>
    </div>
</footer>
