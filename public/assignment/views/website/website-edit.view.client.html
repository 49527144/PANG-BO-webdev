<nav class="navbar navbar-fixed-top header">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <span class="navbar-brand navbar-default header">
            <a href="#/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon-chevron-left pull-left header-icon"></span>
            </a>
            </span>
            <span class="navbar-brand header-text text-right">Websites</span>
            <span class="navbar-brand navbar-default pull-right header">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-plus header-icon"></span>
                </a>
            </span>
        </div>
        <div class="col-sm-8">
            <span class="navbar-brand navbar-default header">
            <a href="#/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon-chevron-left pull-left header-icon"></span>
            </a>
            </span>
            <span class="navbar-brand header-text text-right">Edit Website</span>
            <span class="navbar-brand navbar-default pull-right header">
                <a calss="navbar-link" ng-click="model.updateWebsite(model.website)">
                    <span class="glyphicon glyphicon-ok header-icon"></span>
                </a>
            </span>
        </div>
    </div>
</nav>

<div>
<div class="col-sm-4 hidden-xs">
<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat= "website in model.websites" class="list-group-item">
            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                {{website.name}}
            </a>
            <div class="listConf pull-right">
                <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog body-icon pull-right"></span>
                </a>
            </div>
        </li>
    </ul>
</div>
</div>

<div class="v-divider hidden-sm hidden-xs"></div>

<div class="col-sm-8">
    <div class="container-fluid">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        
        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="description">Web Description</label>
                <textarea class="form-control" id="description" rows="6">Type in description please </textarea>
            </div>
        </form>
    </div>
    <a ng-click="model.deleteWebsite(model.website._id)" class="btn btn-danger btn-block">Delete</a>
</div>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom footer">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user footer-text"></span>
            </a>
        </div>
    </div>
</footer>
