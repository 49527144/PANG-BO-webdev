<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/web.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<nav class="navbar navbar-fixed-top header">
    <span class="navbar-brand navbar-default header">
        <a href="widget-list.html">
            <span class="glyphicon glyphicon-chevron-left pull-left header-icon"></span>
        </a>
    </span>
    <span class="navbar-brand header-text text-right">Widget Edit</span>
    <span class="navbar-brand navbar-default pull-right header">
        <a href="widget-list.html">
            <span class="glyphicon glyphicon-ok header-icon"></span>
        </a>
    </span>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Widget-Heading">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Widget-Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" placeholder="https://i.ytimg.com/vi/sGRXIAh41IA/maxresdefault.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" class="form-control" id="width" placeholder="Number">
        </div>
        <div class="form-group">
            <label for="fileUpload">Upload</label>
            <input type="file" class="form-control" id="fileUpload">
        </div>
        <a class="btn btn-primary btn-block" href="page-list.html">Upload Image</a>
        <a class="btn btn-danger btn-block" href="page-list.html">Delete</a>
    </form>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom footer">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="profile.html">
                <span class="glyphicon glyphicon-user footer-text"></span>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
